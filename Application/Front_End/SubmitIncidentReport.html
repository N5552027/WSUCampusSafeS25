<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Report Submission</title>

    <link rel="stylesheet" href="./cssFiles/SubmitIncidentReport.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="./JScriptFiles/SubmitIncidentReport.js"></script>
</head>

<body>
    <div class="header">
        <h2 class="ProjectName">WSU CampusSafe</h2>
        <nav class="navigation">
            <a href="HomePage.html"> Home</a>
            <a href="SafetyInformation.html"> Safety Information</a>
            <a href="SubmitIncidentReport.html">Submit Incident Report</a>
            <a href="FeedbackForm.html">Feedback Form</a>
            <a href="Contact.html"> Contact Us</a>
        </nav>
    </div>

    <div class="container">
        <h2>Submit an Incident Report</h2>
        <form id="reportForm">
            <label for="title">Title of Incident:</label>
            <input type="text" id="title" required>

            <label for="type">Type of Incident:</label>
            <select id="type" name="IncidentType" required>
                <option value="Sexual Assault/Rape">Sexual Assault/Rape</option>
                <option value="Fire">Fire</option>
                <option value="Shooter/Gunshots">Shooter/Gunshots</option>
                <option value="Medical Emergency">Medical Emergency</option>
                <option value="Assault">Assault</option>
                <option value="Harassment">Harassment</option>
                <option value="Theft">Theft</option>
                <option value="Vandalism">Vandalism</option>
                <option value="Other">Other</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" required>

            <label for="Campus_Region">Campus Region:</label>
            <select id="Campus_Region" required>
                <option value="Central_Campus">Central Campus</option>
                <option value="Engineering_Buildings">Engineering Buildings</option>
                <option value="Hillside">Hillside</option>
                <option value="Northside">Northside</option>
                <option value="Southside">Southside</option>
                <option value="Other">Other</option>
            </select>


            <label for="Building">Building:</label>
            <select id="Building" required>
                
            </select>

            <label for="description">Description:</label>
            <textarea id="description" rows="10" required></textarea>

            <button id="sButton" type="submit">Submit Report</button>
        </form>
    </div>
</body>

</html>
