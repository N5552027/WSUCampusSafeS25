<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="UTF-8">
    <meta name="viewport" content ="width=device-width, initial-scale=1.0">
    <title> Login Form | WSU Campus Safe</title>
    <link rel="stylesheet" href="./cssFiles/loginStyles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="./JScriptFiles/firebaseauth.js"></script>
    <script type="module" src="./JScriptFiles/loginScript.js"></script>
</head>
<body>
    <header>
        <h2 class="ProjectName">WSU CampusSafe</h2>
        <nav class="navigation">
            <a class="links" href="PublicSafetyInformation.html"> Safety Information</a>
            <a class="links" href="PublicContact.html"> Contact Us</a>
            <button class="loginButton"> Login </button>
        </nav>
    </header>

    <div class = "wrapper">
        <div class = "form-login">
            <h1>Login</h1>
            <form action ="#">
                <div id="loginMessage" class="messageDiv" style="display:none;"></div>
                <div class="input-box">
                    <input type="email" id="lEmail" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="lPassword" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button class="btn" id="lButton">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href = "#"> Register</a></p>
                </div>                
            </form>       
        </div>

        <div class = "form-register">
            <h1>Register</h1>
            <form action ="#">
                <div id="registerMessage" class="messageDiv" style="display:none;"></div>
                <div class="input-box">
                    <input type="text" id="rFName" placeholder="First Name" required>
                    <i class='bx bxs-user-circle'></i>
                </div>
                <div class="input-box">
                    <input type="email" id="rEmail" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="rPassword" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button class="btn" id="rButton">Register</button>
                <div class="login-link">
                    <p>Have an account already? <a href = "#"> Login</a></p>
                </div>                
            </form>       
        </div>
    </div>
</body>
</html>
