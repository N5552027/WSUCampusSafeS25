        <div class="main">
            <div class="incidentSearch" style="display:all;">
                <h1 class="incidentSearchTitle">Incident Search</h1>        
                <!-- Search bar -->
                <input class="incidentSearchBar" id="search" type="text" placeholder="Search incidents..."></input>        
                <!-- Sorting buttons -->
                <div class="sortButtons">
                    <button id="titleButton"
                        id="titleButton"
                        class="sortByName">                       
                        Sort by Name
                    </button>
                    <button id="dateButton"
                        id="dateButton"
                        class="sortByDate">
                        Sort by Date
                    </button>
                    <button id="timeButton"
                        id="timeButton" 
                        class="sortByTime">
                        Sort by Time
                    </button>
                </div>        
                <!-- Incident list -->
                <ul id="results" class="incidentList"></ul>
            </div>
            <div class="userSetting" style="display:none;">
                <h1 class="userSettingTitle">User Information</h1>
                <p class="userFName">User's First Name: <span id="userFName" style="text-transform: capitalize;"></span></p>
                <p class="userEmail">User's Email Address: <span id="userEmail"></span></p>
                <p class="userID">User's UID: <span id="userUID"></span></p>
